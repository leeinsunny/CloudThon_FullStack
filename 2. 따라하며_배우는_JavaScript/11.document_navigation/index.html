<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

    <body>
        <h1> Document 탐색하기</h1>
        <h4>DOM을 이용하면 요소와 요소의 콘텐츠에 무엇이든 할 수 있다</h4>
        <dl> 하지만 무언가를 하기 전에느 당연히 조작하고자 하는 dom객체에 접근하는 것이 선행되어야함<br>
    DOM에 수행하는 모든 연산은 document객체에서 시작함. document객체는 DOM에 접근하기 위한 '진입점'이다.<br>
    진입점을 통과하면 어떤 노드에도 접근할 수 있다.
        </dl>
        
        <div id="body-container" class="container mt-5">
            <ul class="list-group mt-5 mb-5">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A Second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>

<body>
    <script src="script.js"></script>
    <h1> Window객체</h1>
    <h5>
      
            <dl>window 객체는 브라우저에 의해 자동으로 생성되며 웹 브라우저의 창(window)를 나타낸다</dl>
            <dl>또한 window는 브라우저의 객체이지 javascript의 객체가 아니다</dl>
            
        

        <dl>이 window 객체를 이용해서</dl>
        <ol>
            <li>브라우저의 창에 대한 정보를 알 수 있고, 이 창을 제어하고 할 수도 있다</li>
            <li>또한 var 키워드로 변수를 선언하거나 함수를 선언하면 이 window 객체의 프로퍼티가 된다</li>
        </ol>


    </h5>
</body>

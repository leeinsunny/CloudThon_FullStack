<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <h1>자바스크립트에서 this키워드</h1>
    <h2>
        <ol>
            <li>메소드에서 this사용 => 해당 객체를 가리킨다(참조한다)</li>
            <li>함수에서 this 사용 => window 객체를 가리킨다</li>
            <li>constructor함수에서 this 사용 => 빈 객체를 가리킨다</li>
            <li>화살표 함수에서 this 사용 => 화살표 함수 안에 있는 this는 항상 상위 스코프의 this를 가리킨다
                이것을 Lexical this라고 부른다.
            </li>
        </ol>
    </h2>
    <script src="script.js"></script>
</body>
</html>

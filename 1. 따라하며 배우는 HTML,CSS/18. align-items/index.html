<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1> < align-items = cross축 기준 정렬 > </h1>
    <h2>
    <pre>
    * align items는 현재 줄의 cross axis를 따라 플렉스 item이 배치되는 방식
    * cross axis교차축(주축에 수직)에 대한 justify content버전이다
    </pre>

    </h2>
    

    <div class="container">
        <div class="flex-item item-1">item1</div>
        <div class="flex-item item-2">item2</div>
        <div class="flex-item item-3">item3</div>
        <div class="flex-item item-4">item4</div>
        <div class="flex-item item-5">item5</div>
    </div>
    
    
</html>

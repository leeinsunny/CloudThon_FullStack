<!-1. 블록 요소-->
<h1>h1</h1><h1>h1</h1>
<!--블록 요소들은 세로로 작성됨-->

<!--2. 인라인 요소-->
<span>span</span><span>span</span><span>span</span>
<!--인라인 요소들은 가로로 작성됨-->

<!--3. 인라인 요소는 너비(width)와 높이(height)값을 가질 수 있다-->
<h1 style="width:30px">h1</h1>
<h1>h1</h1>

<span style="width:30px">span</span>
<span>span</span>

<!--4. 속성-->
<a href="https://google.com">
    Link to Google
</a>

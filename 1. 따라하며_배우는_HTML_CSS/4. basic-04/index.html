<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type = "text/css">
        button{
            background-color: green;

            color: aliceblue;

            height: 50px;

            width: 200px;

            border: none;

            border-color: aquamarine;

            border-style: dashed;

            border-radius: 30px;

            cursor: pointer;

            border-width: 5px;

        }
    </style>
</head>
<body>
    <h1>css 속성들을 이용해서 버튼을 꾸며보자 </h1>
    <h3>
        3가지 css 스타일
        <ol>
            <li>인라인 스타일</li>
            <li>내부 스타일 시트</li>
            <li>외부 스타일 시트</li>
        </ol>
        이번에는 <mark>내부 스타일 시트</mark>를 적용해서 버튼을 꾸며보자
    </h3>
    <button>
        버튼
    </button>
</body>
</html>
